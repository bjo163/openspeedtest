<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Speed Test</title>
      <style>
         ::-webkit-scrollbar {
            display: none;
         }
         html {
            -ms-overflow-style: none; 
            scrollbar-width: none;
         }
         body {
            margin: 0;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #000000, #1a1a1a);
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
         }
         .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
         }
         .frame-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            margin: 20px;
            box-shadow: 0 0 30px rgba(0, 128, 255, 0.2);
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: glow 4s infinite alternate;
         }
         #OST-iFrame {
            width: 100%;
            height: 100%;
            border: none;
         }
         .footer {
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
         }
         #speed-test-link {
            text-decoration: none;
            color: #00a8ff;
            font-size: 16px;
            transition: all 0.3s ease;
            position: relative;
            padding: 8px 16px;
            border-radius: 8px;
            background: rgba(0, 168, 255, 0.1);
         }
         #speed-test-link:hover {
            color: #fff;
            background: rgba(0, 168, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 168, 255, 0.3);
         }
         .background-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
         }
         .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00a8ff;
            border-radius: 50%;
            filter: blur(1px);
            animation: float 20s infinite linear;
         }
         @keyframes glow {
            0% {
               box-shadow: 0 0 30px rgba(0, 128, 255, 0.2);
            }
            100% {
               box-shadow: 0 0 50px rgba(0, 128, 255, 0.4);
            }
         }
         @keyframes float {
            0% {
               transform: translateY(0) translateX(0);
               opacity: 0;
            }
            50% {
               opacity: 0.5;
            }
            100% {
               transform: translateY(-100vh) translateX(100vw);
               opacity: 0;
            }
         }
      </style>
      <script>
         function updateBranding() {
            // Get current domain
            const domain = window.location.hostname;
            
            // Update title
            document.title = `Speed Test by ${domain}`;
            
            // Update footer text
            const footerLink = document.getElementById('speed-test-link');
            if (footerLink) {
               footerLink.textContent = `Speed Test by ${domain}`;
               footerLink.href = `//${domain}`;
            }
         }
         
         // Run when page loads
         window.onload = updateBranding;
      </script>      <script>
         function updateBranding() {
            const domain = window.location.hostname;
            document.title = `Speed Test by ${domain}`;
            const footerLink = document.getElementById('speed-test-link');
            if (footerLink) {
               footerLink.textContent = `Speed Test by ${domain}`;
               footerLink.href = `//${domain}`;
            }
         }

         function createParticles() {
            const effects = document.querySelector('.background-effects');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
               const particle = document.createElement('div');
               particle.className = 'particle';
               
               // Random starting position
               particle.style.left = Math.random() * 100 + '%';
               particle.style.top = Math.random() * 100 + '%';
               
               // Random size
               const size = Math.random() * 3 + 1;
               particle.style.width = size + 'px';
               particle.style.height = size + 'px';
               
               // Random animation duration
               particle.style.animationDuration = (Math.random() * 20 + 10) + 's';
               
               // Random delay
               particle.style.animationDelay = -Math.random() * 20 + 's';
               
               effects.appendChild(particle);
            }
         }

         window.onload = () => {
            updateBranding();
            createParticles();
         };
      </script>
   </head>
   <body>
      <div class="background-effects"></div>
      <div class="container">
         <div class="frame-container">
            <iframe id="OST-iFrame" src="//openspeedtest.com/selfhosted" allowfullscreen></iframe>
         </div>
         <div class="footer">
            <a id="speed-test-link" href="#"></a>
         </div>
      </div>
   </body>
</html>
